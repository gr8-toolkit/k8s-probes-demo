apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient
spec:
  replicas: 2
  selector:
    matchLabels:
      app: patient
  template:
    metadata:
      labels:
        app: patient
    spec:
      containers:
      - name: patient
        image: skalinets/health-article
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        ports:
        - containerPort: 80
        env:
        - name: HTTPBIN_URL
          value: http://httpbin/get
        startupProbe:
          httpGet:
            path: /check-nodep
            port: 80
          failureThreshold: 30
          periodSeconds: 1
        livenessProbe:
          httpGet:
            path: /check-dep
            port: 80
          initialDelaySeconds: 3
          timeoutSeconds: 5
          periodSeconds: 3
          failureThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  name: patient
spec:
  type: LoadBalancer
  ports:
  - port: 80
    name: http
    targetPort: 80
  selector:
    app: patient

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: httpbin
spec:
  hosts:
  - httpbin
  http:
  - match:
    - uri:
        exact: /get
    route:
    - destination:
        host: httpbin
        port:
          number: 80
    fault:
      delay:
        fixedDelay: 100s
        percentage:
          value: 50
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
  labels:
    app: httpbin
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: httpbin
      version: v1
  template:
    metadata:
      labels:
        app: httpbin
        version: v1
    spec:
      containers:
      - name: httpbin
        image: kennethreitz/httpbin
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: httpbin
spec:
  ports:
  - port: 80
  selector:
    app: httpbin

---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: httpbin-destination
spec:
  host: httpbin
  subsets:
  - name: v1
    labels:
      version: v1
